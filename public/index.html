    <div class="container">

    <div ng-controller="mainController">
               <h2>Contact List</h2>
                        <table class="table">
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Email</td>
                                        <td>Number</td>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr ng-repeat="person in people">
                                         <td>{{ person.name }}</td>
                                         <td>{{ person.email }}</td>
                                     </tr>
                                </tbody>
                         </table>
     
        <div class="container">
           <input type="text" ng-model="handle">
           {{handle}}
        </div>
       
        <div class="alert" ng-if="handle.length!==characters">
            must be 5 charcaters
        </div>
          
        <div class="container">
              <input type="button" value="clickme" ng-click="count=count+1" ng-init="count=0">
        </div>
                       
        </div>
                
    </div>
    
            
                <div class="container">
                    <div ng-view></div>
                </div>
